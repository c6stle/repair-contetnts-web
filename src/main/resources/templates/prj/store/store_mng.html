<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/head_inc :: head_inc}"/>
    <title>메뉴관리</title>
</head>
<body>
<main id="main" class="main">
    <div class="pagetitle" style="display:flex;justify-content: space-between">
        <div>
            <h1>거래매장관리</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item">거래매장관리</li>
                </ol>
            </nav>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-primary" onclick="fnRegStore();">추가</button>
        </div>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body" id="store_card">
                        <h5 class="card-title">거래매장관리</h5>
                        <span th:each="store : ${stores}" class="badge random-color" th:text="${store.storeNm}">
                            <input type="hidden" name="storeIdx" th:value="${store.storeIdx}"/>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">매장등록</h5>
                        <input type="hidden" id="storeIdx" name="storeIdx">
                        <div class="row mb-3">
                            <label for="storeNm" class="col-sm-4 col-form-label">매장명</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="storeNm" name="storeNm">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="storeAddress" class="col-sm-4 col-form-label">매장주소</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="storeAddress" name="storeAddress">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<script type="text/javascript">

    $(document).ready(function() {
        $('.random-color').each(function(i) {
            let f_color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
            $(this).css("color", f_color).css("border", "1px solid " + f_color);
        });
    });

    function fnRegStore() {
        if (confirm("저장하시겠습니까?")) {
            $.ajax({
                url: "/store",
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    storeNm : $('#storeNm').val(),
                    storeAddress: $('#storeAddress').val()
                }),
                success: function (rtn) {
                    alert(rtn.message);
                    let f_color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
                    let spanHtml = '<span class="badge random-color" style="border:1px solid' + f_color + '">' + $('#storeNm').val();
                    spanHtml += '<input type="hidden" name="storeAddress" value="' + $('#storeAddress').val() + '"/></span>';
                    $('#store_card').append(spanHtml);

                    $('#storeNm').val('');
                    $('#storeAddress').val('');
                }
            });
        }
    }

</script>

</body>
</html>
