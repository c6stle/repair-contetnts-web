<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/head_inc :: head_inc}"/>
    <title>수리내역관리</title>
    <style>
        .table th {
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table th select {
            text-align: center;
        }

        .table td select {
            text-align: center;
        }
    </style>
</head>
<body>
<main id="main" class="main">
    <div class="pagetitle" style="display:flex;justify-content: space-between">
        <div>
            <h1>수리내역관리</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item">수리내역관리</li>
                </ol>
            </nav>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-primary" onclick="fnUpdateMenuAuthority();">일괄저장</button>
        </div>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">수리내역</h5>
                        <p><code>최신순</code>으로 출력됩니다.</p>
                        <!-- Bordered Table -->
                        <table class="table table-bordered">
                            <colgroup>
                                <col style="width:15%;" />
                                <col style="width:15%;" />
                                <col style="width:15%;" />
                                <col style="width:35%;" />
                                <col style="width:10%;" />
                                <col style="width:10%;" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">날짜</th>
                                <th scope="col">제품번호</th>
                                <th scope="col">고유번호</th>
                                <th scope="col">수리내용</th>
                                <th scope="col">가격</th>
                                <th scope="col">매장</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="repair, stat : ${repairList}">
                                <td th:text="${repair.receiveDt}">-</td>
                                <td th:text="${repair.productVal}">-</td>
                                <td th:text="${repair.specificVal}">-</td>
                                <td th:text="${repair.repairContents}">-</td>
                                <td th:text="${repair.price}">-</td>
                                <td th:text="${repair.storeNm}">-</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Bordered Table -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
<script type="text/javascript">
    $(document).ready(function () {

    });

</script>
</html>
