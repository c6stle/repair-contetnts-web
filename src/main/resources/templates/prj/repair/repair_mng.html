<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/head_inc :: head_inc}"/>
    <title>수리내역관리</title>
    <style>
        .table th {
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table th select {
            text-align: center;
        }

        .table td select {
            text-align: center;
        }
    </style>
</head>
<body>
<main id="main" class="main">
    <div class="pagetitle" style="display:flex;justify-content: space-between">
        <div>
            <h1>수리내역관리</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item">수리내역관리</li>
                </ol>
            </nav>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-primary" onclick="fnRegRepairPage('/main');">신규등록</button>
            <button type="button" class="btn btn-outline-primary" onclick="fnUpdateMenuAuthority();">EXCEL</button>
        </div>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/repair}" th:object="${searchForm}" method="GET" id="searchForm">
                            <input type="hidden" name="pageNum" id="pageNum" th:field="*{pageNum}">
                            <div class="row" style="margin-top:20px;">
                                <label for="beginDt" style="text-align: right;" class="col-md-1 col-form-label">날짜</label>
                                <div class="col-md-2">
                                    <input type="date" class="form-control" id="beginDt" title="시작날짜" th:field="*{beginDt}">
                                </div>
                                <div class="col-md-2">
                                    <input type="date" class="form-control" id="endDt" title="종료날짜" th:field="*{endDt}">
                                </div>

                                <div class="col-md-1"></div>

                                <label for="selectPartner" style="text-align: right;" class="col-md-1 col-form-label">거래처</label>
                                <div class="col-md-4">
                                    <select class="form-select" id="selectPartner" th:field="*{partnerIdx}">
                                        <option value="" selected>선택</option>
                                        <option th:each="partner : ${partnerList}" th:value="${partner.partnerIdx}" th:text="${partner.partnerNm}"></option>
                                    </select>
                                </div>
                                <div class="col-md-1" style="text-align: right;">
                                    <button type="button" class="btn btn-outline-primary" onclick="fnSearch(1);">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <p><code th:text="${pagingInfo.totalCnt}">0</code> 건</p>
                        <!-- Bordered Table -->
                        <table class="table table-bordered" id="repairTable">
                            <colgroup>
                                <col style="width:10%;" />
                                <col style="width:15%;" />
                                <col style="width:10%;" />
                                <col style="width:10%;" />
                                <col style="width:35%;" />
                                <col style="width:10%;" />
                                <col style="width:10%;" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">거래처</th>
                                <th scope="col">날짜</th>
                                <th scope="col">제품번호</th>
                                <th scope="col">고유번호</th>
                                <th scope="col">수리내용</th>
                                <th scope="col">가격</th>
                                <th scope="col">매장</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${repairList.size eq 0}">
                                <td colspan="6">조회된 데이터가 없습니다.</td>
                            </tr>
                            <tr th:unless="${repairList.size eq 0}" th:each="repair, stat : ${repairList}">
                                <td th:text="${repair.partnerNm}">-</td>
                                <td th:text="${#temporals.format(repair.receiveDt, 'yyyy-MM-dd')}">-</td>
                                <td th:text="${repair.productVal}">-</td>
                                <td th:text="${repair.specificVal}">-</td>
                                <td>
                                    <a href="#" class="text-primary fw-bold" th:text="${repair.repairContents}" th:onclick="|fnGoDetail('@{${repair.repairIdx}}')|">-</a>
                                </td>
                                <td th:text="${#numbers.formatInteger(repair.price, 3, 'COMMA')}">-</td>
                                <td th:text="${repair.storeNm}">-</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Bordered Table -->

                        <nav aria-label="Page" id="nav-paging">
                            <ul class="pagination" style="justify-content: center;">
                                <li class="page-item">
                                    <a class="page-link" href="#" th:onclick="|fnSearch(1)|">First</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" aria-label="Previous" href="#">
                                        <span aria-hidden="true" th:onclick="|fnSearch('@{${pagingInfo.prevGroupStartPageNum}}')|">&laquo;</span>
                                    </a>
                                </li>
                                <li th:each="page : ${pagingInfo.list}" class="page-item">
                                    <a th:class="${page eq pagingInfo.pageNum ? 'page-link active' : 'page-link'}" href="#" th:text="${page}" th:onclick="|fnSearch('@{${page}}')|"></a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" aria-label="Next" href="#">
                                        <span aria-hidden="true" th:onclick="|fnSearch('@{${pagingInfo.nextGroupStartPageNum}}')|">&raquo;</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" th:onclick="|fnSearch('@{${pagingInfo.lastGroupStartPageNum}}')|">Last</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<script type="text/javascript">
    $(document).ready(function () {
        $('#selectPartner').on("change", function() {
            fnSearch(1);
        });
    });

    function fnSearch(pageNum) {
        if (pageNum == null) {
            pageNum = 1;
        }
        $('#pageNum').val(pageNum);
        $('#searchForm').submit();
    }

    function fnRegRepairPage(url) {
        window.parent.fnClickMenu(url);
    }

    function fnGoDetail(repairIdx) {
        window.parent.fnClickMenu('/repair/' + repairIdx);
    }


</script>
</body>
</html>
